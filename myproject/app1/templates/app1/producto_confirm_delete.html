<!DOCTYPE html>
<html>
<head>
    <title>Delete Producto</title>
</head>
<body>
    <h1>Delete Producto</h1>
    <p>Are you sure you want to delete "{{producto.id}}-{{ producto.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'producto_list' %}">Cancel</a>
</body>
</html>
